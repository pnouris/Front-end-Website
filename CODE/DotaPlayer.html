<!DOCTYPE html>
<html class="thewhole" lang="en">



<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/DotaStyle.css">
  <link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" type="text/css" href="lib/sort-table.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>Player standings</title>
</head>

<body onload="stopLoader()">
  <!--TOP MAIN MENU-->

  <link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
  <div id="mainNavMenu">
    <a href="index.html" class="btn">Home</a>

    <a href="Esport.html" class="btn">Esport</a>
    <div class="dropdown">
      <a href="#" class="btn dropbtn">Pro Leagues</a>
      <div class="dropdown-content">
        <a href="DotaPlayer.html" class="insideDrop">Player Standings</a>
        <a href="DotaTeam.html" class="insideDrop">Team Standings</a>
      </div>
    </div>
    <a href="about.html" class="btn">About</a>
  </div>

  <!--SLIDING SIDE BAR INSIDE -INFOS LANGUAGE TRASLATION/FACEBOOK LOGO/YOUTUBE-->

  <div id="mySidenav" class="sidenav">
    <a class="closebtn" onclick="closeNav()">&times;</a>
    <a class="PlayFreeButton" href="http://store.steampowered.com/app/570/Dota_2/">Play for Free</a>
    <h2 class="steamHeader">ON</h2>
    <div id="SteamLogo"></div>

    <!--SEARCH AREA / BUTTON-->

    <header><h4 id="search_Title">Search for more videos:</h4></header>

    <div id="BoxSocial">
      <form id="searchF" onsubmit="return search()"> <!--when user submit in search box return search function -->
        <!--button and string written in the searchbox-->

        <div class="insideBox">
          <input type="search" id="search_term" placeholder="Search on Youtube...">
          <input type="submit" id="search_button" value="">
        </div>
      </form>
      <!--SLIDING SIDE BAR INSIDE -INFOS LANGUAGE TRASLATION/FACEBOOK LOGO/YOUTUBE-->
      <a href="index.html">Home</a>
      <a href="reference.html">Reference</a>
      <a href="https://www.facebook.com/dota2/"><img src="http://login.create.net/images/icons/user/facebook_30x30.png" alt=""></a>
      <a href="https://twitter.com/ESLDota2"><img src="http://login.create.net/images/icons/user/twitter_30x30.png" alt=""></a>
      <a href="https://www.twitch.tv/directory/game/Dota%202"><img src="img/GlitchBadge_Purple_32px.png" alt=""></a>
    </div>
  </div>
  <!-- OPEN SIDEBAR 3 LINE ICON (Use any element to open the sidenav) -->
  <div onclick="openNav()">
    <div id="side-Nav">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </div>
  <div id="loader"></div>
  <!--TABLE SECTION-->
  <div class="standings-container">
    <div class="team-standings">
      <header>
        <h1>Player Standings</h1>
        <div class="tables-subtitle">Dota 2 Pro-Players Leaderboard</div>
      </header>
      <div id="table_box">
        <!--THE TABLE-->
        <table class="table_teams js-sort-table">
          <thead>
            <tr>
              <th class="thlheadersRank js-sort-number">Rank</th>
              <th class="tblheaders js-sort-string">PersonaName</th>
              <th class="tblheaders js-sort-number">Score</th>
            </tr>
          </thead>
          <tbody id="theTbody">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--YOUTUBE OUTPUT VIDEOS-->
  <div id="scroll">
    <ul id="output">
    </ul>
  </div>
  <!--YOUTUBE NEXT/PREVIOUS BUTTONS-->
  <div id="BackNext"></div>
  <script src="JS/PlayerScript.js"></script>
  <script src="JS/searchY.js"></script>
  <!--FANCYBOX JS-->
  <script src="fancybox/jquery.fancybox.min.js"></script>
  <script>
  $(document).ready(function(){

  });
  </script>
  <!--SORT TABLE JS -->
  <script src="lib/sort-table.js"></script>

  <footer>
    <p>Copyrights &copy; 2017, All Rights Reserved</p>
  </footer>
</body>
</html>
